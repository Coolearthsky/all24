# see https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
name: Raspberry Pi Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-22.04
    
    defaults:
      run:
        working-directory: ./raspberry_pi

    container: wpilib/roborio-cross-ubuntu:2024-22.04
        
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install numpy
          pip install robotpy
          pip install robotpy-apriltag
          pip install opencv-python
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
      - name: Test with pytest
        run: |
          pytest tests/config
          pytest tests/dashboard
          pytest tests/localization
          pytest tests/network
          pytest tests/util
